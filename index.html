<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="icon" href="img/ico.jpg">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="index.js">
    </head>
    <body>
        <header>
            <img class="banner" src="/img/alura_banner.png">
        </header>
        <div class="container">
            <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
            placeholder="Ingresa el texto aquí"></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>

            </div>
            <div class="encriptado">                
                <button class="copy">¡Copiar Texto!</button>
                <img src="img/Programador.jpg" class="programador">                             
                    <!-- <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2> -->
                    <textarea name="texto2" class="texto2" id="texto2" cols="30" rows="10"
                    placeholder="Ningun mensaje fue encontrado"></textarea>
                    <!-- <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p> -->
            </div>
        </div>
    </body>
</html>
