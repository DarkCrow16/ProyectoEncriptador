<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="icon" href="img/ico.jpg">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <img class="banner" src="/img/alura_banner.png">
        </header>
        <div class="container">
            <div class="encriptar">
                <textarea class="texto" id="texto" placeholder="Ingresa el texto aquí"></textarea>
                <div class="terminos">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>

            <div class="encriptado">                
                <button type="button" class="copy" id="copy" onclick="copy()">¡Copiar Texto!</button>
                <img src="img/Programador.jpg" class="programador" id="programador">
                    <textarea class="texto2" id="texto2" placeholder="Ningun mensaje fue encontrado"></textarea>
            </div>
        </div>
    </body>
</html>
